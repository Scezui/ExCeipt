    <title>Extractor</title>
    <style>
        .containerz {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .left-column {
            padding-top: 100px;
            flex: 2;
            background-color: #ddd;
            padding: 20px;
            overflow-y: hidden;
            max-height: 100vh;
            width: 100%;
            box-shadow: inset 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .right-column {
            flex: 3;
            background-color: #ffffff;
            padding: 20px;
            overflow: hidden;
        }
        
        .backbutton {
            box-sizing: border-box;
            border-radius: 10px;
            color: var(--secondary-color);
            padding: 1em 1.8em;
            display: flex;
            transition: 0.2s background;
            align-items: center;
            gap: 0.6em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            cursor: pointer;
            position: fixed;
            z-index: 999;
        }
        
        .backbutton span {
            text-decoration: none;
            color: black;
            font-family: 'Poppins', sans-serif, Arial, Helvetica;
            font-size: 17px;
            font-weight: 300;
        }
        
        .backbutton:hover {
            background: linear-gradient(45deg, #FF6347, #FFA07A);
            transition: all .3s ease-in-out;
        }
        
        .backbutton:hover span {
            color: white;
            transition: all .3s ease-in-out;
        }
        
        .backbutton:hover i {
            color: white;
            transition: all .3s ease-in-out;
        }
        
        .left-column h1 {
            padding-top: 45px;
        }
        
        #canvas-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        #canvas {
            cursor: grab;
            user-select: none;
        }
        
        #upload-input {
            margin-top: 10px;
            object-position: center;
        }
        
        .bordered-table {
            justify-content: center;
            display: flex;
            padding: 0px 30px;
        }
        
        .bordered-table tbody td.full-width {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .bordered-table tbody td.full-width .label {
            width: 100px;
            text-align: right;
            margin-right: 5px;
        }
        
        .bordered-table tbody td.full-width input {
            flex-grow: 1;
        }
        
        .bordered-table tbody td.full-width {
            display: grid;
            grid-template-columns: 100px 1fr;
        }
        
        .bordered-table tbody td.full-width .label {
            justify-self: end;
        }
        
        #logox {
            display: flex;
            justify-content: center;
        }
        
        #logox img {
            position: relative;
            object-position: center;
            width: 30%;
            height: 30%;
            padding: 10px 10px 35px 10px;
        }
        
        .receipt {
            margin: 50px 30px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius:20px;
        }
        
        .receipt h1 {
            text-align: center;
        }
        
        .receipt .details {
            margin: 0px 15px 20px 15px;
        }
        
        .receipt table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .receipt table th,
        .receipt table td {
            border: 1px solid #ccc;
            padding: 5px;
        }
        
        .receipt table th {
            background-color: #f0f0f0;
            text-align: left;
        }
        
        .receipt tfoot td {
            text-align: right;
            font-weight: bold;
        }
        #dataTable {
            display: none;
        }
        #applyChangesButton {
            display: none;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hide initially */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #uploadbutton:disabled {
            cursor: not-allowed;
            background-color: #dddddd;
        }
    </style>
</head>

<body>
 <!-- Preloader -->

    <div class="containerz">
        <div class="left-column">
            <button class="backbutton" id="submitButton" onclick="window.location.href='{{ url_for('index') }}'">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Back</span>
              </button>
            <div id="canvas-container">
                <canvas id="c3"></canvas>
                {% if uploaded_file %}
        <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" id="my-image" hidden>
        {% else %}
            <p>No file uploaded.</p>
        {% endif %}
               
            </div>
        </div>
        <div class="right-column">
            <div id="logox">
                <img src="/static/images/logo.png" id="banner-logo" alt="Landing Page" />
            </div>
            
            <div class="receipt">
                <div class="details">
                    <p> {{ prediction_result }}</p>
                    <p> {{ old_name }}</p>
                    <a href="{{ url_for('run_inference') }}">
                        <button id="uploadbutton" class="uploadbutton" type="submit">Extract</button>
                    </a>
                    <hr>
                   
                    <table id="dataTable" border="1">
                        <thead>
                            <tr>
                                <th>Receipt No.</th>
                                <th>Merchant</th>
                                <th>Address</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Items</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Vat Tax</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button id="applyChangesButton">Apply Changes</button>
                 </div>
          </div>
    </div>
    <div id="loadingSpinner"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dataTable = document.getElementById('dataTable');
            const applyChangesButton = document.getElementById('applyChangesButton');
            const loadingSpinner = document.getElementById('loadingSpinner'); // New line
            const runInferenceButton = document.getElementById('uploadbutton'); // New line

   
            document.getElementById('uploadbutton').addEventListener('click', function () {
                loadingSpinner.style.display = 'inline-block'; // Show loading spinner
                runInferenceButton.disabled = true; 
                runInference();
            });

            document.getElementById('applyChangesButton').addEventListener('click', function () {
                applyChanges();
            });

            async function getData() {
                const response = await fetch('/get_data');
                const data = await response.text();

                updateTable(data);

                // Show the table when data is updated
                dataTable.style.display = 'table';
                // Show the "Apply Changes" button
                applyChangesButton.style.display = 'inline-block';
            }

            async function runInference() {
                await fetch('/run_inference');
                // Wait for inference to complete (you may need to adjust this based on your application)
                setTimeout(function () {
                    getData();
                    loadingSpinner.style.display = 'none';
                    runInferenceButton.disabled = false;
                }, 5000); // Wait for 5 seconds before updating the table
            }

            function updateTable(data) {
                const table = data.split('\n').slice(1);
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = ''; // Clear existing rows

                table.forEach(row => {
                    const column = row.split(',');
                    const RECEIPTNUMBER = column[0];
                    const MERCHANTNAME = column[1];
                    const MERCHANTADDRESS = column[2];
                    const TRANSACTIONDATE = column[3];
                    const TRANSACTIONTIME = column[4];
                    const ITEMS = column[5];
                    const PRICE = column[6];
                    const TOTAL = column[7];
                    const VATTAX = column[8];

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td contenteditable="true">${RECEIPTNUMBER}</td>
                        <td contenteditable="true">${MERCHANTNAME}</td>
                        <td contenteditable="true">${MERCHANTADDRESS}</td>
                        <td contenteditable="true">${TRANSACTIONDATE}</td>
                        <td contenteditable="true">${TRANSACTIONTIME}</td>
                        <td contenteditable="true">${ITEMS}</td>
                        <td contenteditable="true">${PRICE}</td>
                        <td contenteditable="true">${TOTAL}</td>
                        <td contenteditable="true">${VATTAX}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            function applyChanges() {
                const tbody = document.querySelector('#dataTable tbody');
                const rows = tbody.querySelectorAll('tr');
            
                // Create an array to store the updated data
                const updatedData = [];
            
                rows.forEach(row => {
                    const columns = row.querySelectorAll('td');
                    const rowData = [];
            
                    columns.forEach(column => {
                        rowData.push(column.textContent.trim());
                    });
            
                    updatedData.push(rowData.join(','));
                });
            
                // Send the updated data to the server
                fetch('/update_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: updatedData })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        console.log('Data updated:', result.message);
            
                        // Optionally, you can update the table again after changes are applied
                        getData();
            
                        // Show the download button only if there are updates
                        if (result.updates) {
                            downloadButton.style.display = 'inline-block';
                        }
                    } else {
                        console.error('Error updating data:', result.message);
                    }
                })
                .catch(error => {
                    console.error('Error updating data:', error);
                });
            }
            
        });
    </script>
